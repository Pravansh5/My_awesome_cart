{% load static %}
<link rel="stylesheet" href="/static/login.css">
<body id="particles-js"></body>
<div class="animated bounceInDown">
  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form method="POST" name="form2" class="box" onsubmit="">
      {% csrf_token %}
      <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
      <h4>Admin<span>Dashboard</span></h4>
      <h5>Reset your password</h5>
        <input type="text" name="email" id="email" placeholder="enter your Email" autocomplete="off">
        <i class="typcn typcn-eye" id="eye"></i>
        {% comment %} <input type="password" name="password1" id="password1" placeholder="Renter Passsword" id="pwd2" autocomplete="off"> {% endcomment %}
       
        
        <input type="submit" value="Submit" class="btn1">
      </form>
      
  </div> 
       
</div>
