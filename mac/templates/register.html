{% load static %}
<link rel="stylesheet" href="/static/login.css">
<body id="particles-js"></body>
<div class="animated bounceInDown">
  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form method="POST" name="form2" class="box" action="/admin/register/" onsubmit="">
      {% csrf_token %}
      <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
      <h4>Admin<span>Dashboard</span></h4>
      <h5>Sign up to your account.</h5>
        <input type="text" name="username" id="username" placeholder="Username" autocomplete="off">
        <input type="text" name="GMAIL" id="GMAIL" placeholder="Gmail" autocomplete="off">
        <i class="typcn typcn-eye" id="eye"></i>
        <input type="password" name="password" id="password" placeholder="Passsword"  autocomplete="off">
        {% comment %} <input type="password" name="password1" id="password1" placeholder="Renter Passsword" id="pwd2" autocomplete="off"> {% endcomment %}
       
        
        <input type="submit" value="Sign up" class="btn1">
      </form>
      
  </div> 
       
</div>
