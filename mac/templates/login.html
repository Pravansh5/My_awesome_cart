{% load static %}
<link rel="stylesheet" href="/static/login.css">
{% comment %} <link rel="stylesheet" href="/static/login.css"> {% endcomment %}
<body id="particles-js"></body>
<div class="animated bounceInDown">
  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form method="POST" name="form1" class="box" onsubmit="return checkStuff()">
      {% csrf_token %}
      
      <h4>Admin<span>Dashboard</span></h4>
      <h5>Sign in to your account.</h5>
        <input type="text" name="username" id="username" placeholder="Username" autocomplete="off">
        <i class="typcn typcn-eye" id="eye"></i>
        <input type="password" name="password" id="password" placeholder="Passsword" id="pwd" autocomplete="off">
        
        <a href="/password_reset" class="forgetpass">Forget Password?</a>
        <input type="submit" value="Sign in" class="btn1">
      </form>
      <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
      {% comment %} <form method="POST" name="form1" class="box" onsubmit="return checkStuff()">
      <form class="form" role="form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign in" class="btn1">
        <button type="submit" class="btn btn-primary">Login</button> 
    </form> {% endcomment %}
        <a href="/admin/register/" class="dnthave">Donâ€™t have an account? Sign up</a>
  </div> 
       
</div>
